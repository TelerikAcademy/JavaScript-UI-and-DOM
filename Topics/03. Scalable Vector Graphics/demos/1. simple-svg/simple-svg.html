<!DOCTYPE html>
<html>
  <head>
    <title>SVG and SVG Frameworks Demos - Simple SVG</title>
    <style>svg{margin: 30px; border: 1px solid black}</style>
  </head>
  <body>
    <div id="root">
      <svg width="300" height="450">
        <rect x="50" y="50" width="150" height="150" fill="lightblue" stroke="darkblue" stroke-width="2"></rect>
        <circle cx="125" cy="125" r="60" fill="none" stroke="darkblue" stroke-width="2"></circle>
      </svg>
    </div>
  </body>
</html>
